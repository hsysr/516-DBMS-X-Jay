{% extends "base.html" %}

{% block content %}

<h1>Withdraw your balance:</h1>
<form action="" method="post">
  {{ form.hidden_tag() }}
  <p>
    {{ form.withdraw.label }}<br/>
    {{ form.withdraw(size=32) }}<br/>
    {% for error in form.withdraw.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
  </p>
  
  <p>{{ form.submit() }}</p>
</form>



{% endblock %}
