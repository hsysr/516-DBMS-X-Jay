{% extends "base.html" %}

{% block content %}

<h1>Top up your balance:</h1>
<form action="" method="post">
  {{ form.hidden_tag() }}
  <p>
    {{ form.topup.label }}<br/>
    {{ form.topup(size=32) }}<br/>
    {% for error in form.topup.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
  </p>
  
  <p>{{ form.submit() }}</p>
</form>



{% endblock %}
